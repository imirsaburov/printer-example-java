                                </select>
                            </div>
                        </div>

                        <div class="row mt-5">
                            <div class="col input-group">
                                <label class="form-label">Summa</label>
                                <input class="w-100 h-75" type="number" id="sum-input">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button class="mt-5 btn w-100 btn-dark" type="button" onclick="getForm()">Print</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
    </div>
</div>


<script src="axios.js"></script>

    const printUrl = host + "/print";
